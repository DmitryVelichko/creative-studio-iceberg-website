<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iceberg website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
      <div class="navbar">
        <img src="images/logo.png" alt="logo" class="logo">
        <button type="button">Sign Up</button>
      </div>  
      <div class="content">
          <small>Welcome to our</small>
          <h1>World's<br>Creative Studio</h1>
          <button type="button">Take a tour</button>
      </div>
      <div class="side-bar">
            <img src="images/menu.png" alt="menu" class="menu">
            <div class="social-links">
              <img src="images/fb.png" alt="Facebook logo">
              <img src="images/ig.png" alt="Instagram logo">
              <img src="images/tw.png" alt="Twitter logo"> 
            </div>

            <div class="useful-links">
              <img src="images/share.png" alt="share logo">
              <img src="images/info.png" alt="info logo">
            </div>
        </div>
        <div class="bubbles">
            <img src="images/bubble.png" alt="bubble">
            <img src="images/bubble.png" alt="bubble">
            <img src="images/bubble.png" alt="bubble">
            <img src="images/bubble.png" alt="bubble">
            <img src="images/bubble.png" alt="bubble">
            <img src="images/bubble.png" alt="bubble">
            <img src="images/bubble.png" alt="bubble">
        </div>
    </div>
</body>
</html>
